<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="" method="post">
      <p>
    <label for="name">Your name:</label>
    <input type="text" name="name">
     </p>
        <p>
	    <label for="login">Login:</label>
	    <input type="text" name="login">
	     </p>
	<p>
	    <label for="password">Password:</label>
	    <input type="password" name="password">
	</p>
		{% if errors["empty_field"] %}
		    <h style="color: red; font-size: 2rem">This is required field</h>
	    {% endif %}
        {% if errors["busy_login"] %}
            <h style="color: red; font-size: 2rem"> Login is already taken </h>
        {% endif %}
		{% if errors["short_password"] %}
            <h style="color: red; font-size: 2rem"> Password must contain at least 8 characters </h>
        {% endif %}
	<p>
	    <input type="submit" value="Sign In">
	</p>
    </form>

</body>
</html>
