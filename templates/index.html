<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <p>
             <label for="username">Username</label>
             <input type="text" name="username">
        </p>
        <p>
             <label for="password">Password</label>
             <input type="password" name="password">
        </p>
        {% if errors["empty_field"] %}
		    <h style="color: red; font-size: 2rem">This is required field</h>
	    {% endif %}
        {% if errors["wrong_data"] %}
            <h style="color: red; font-size: 2rem"> Password or email is incorrect </h>
        {% endif %}
        <p>
            <input type="submit" value="login" name="login">
            <input type="submit" value="registration" name="registration">
        </p>

    </form>

</body>
</html>
